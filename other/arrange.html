<html>
	<head>
		<style>
			div { border:1px solid black; padding: 1px; overflow: hidden; }
			.breakdown { width: 500px; }
			.measurement { display: inline-block; }
			.measurements { overflow: scroll; white-space: nowrap; }
			.frame { border:1px solid purple; }
		</style>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
		
		chart = new google.visualization.PieChart(document.getElementById('piechart2'));
        chart.draw(data, options);
		
		chart = new google.visualization.PieChart(document.getElementById('piechart3'));
        chart.draw(data, options);
      }
	  
	  function addNewMeasurement() {
		var itm = document.getElementById("measurement1");
		var cln = itm.cloneNode(true);
		
		document.getElementById("measurements").appendChild(cln);
	  }
	  
	  function addNewBreakdown() {
		var itm = document.getElementById("measurement1").lastChild().before();
		var cln = itm.cloneNode(true);
		
		document.getElementById("measurements").lastChild().appendChild(cln);
	  }
    </script>
	</head>
	<body>
		<div id="title"><h1>BIG data-analyzer</h1></div>
		<div class="frame">
			<div class="measurements" id="measurements">
				<div class="measurement" id="measurement1">
					<div class="measurementTitle"><h2>Measurement 1</h2></div>
					<div class="breakdown" id="piechart">
					</div>
					<div class="breakdown" id="piechart2">
					</div>
					<div class="breakdown" id="piechart3">
					</div>
					<div class="measurementFooterButtons"><button id="newBreakdown" onclick="addNewBreakdown()">Button</button></div>
				</div>
			</div>
			<div id="addNewMeasurement"><button id="newMeasurement" onclick="addNewMeasurement()">Add new</button></div>
		</div>
	</body>
</html>
